<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main role="main" class="container">

    <div role="image" class="photo-item">
      <div class="eye-icon"><img src="./images/icon-view.svg" alt="eye icon"></div>
    </div>

    <header role="title">Equilibrium #3429</header>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div role="priceinfo" class="price-date">
      <span class="price"> <img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>
      <span class="date"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
    </div>

    <footer role="author">
      <img src="./images/image-avatar.png" alt="avatar">Creation of<a href="#"> Jules Wyvern</a>
    </footer>

  </main>

  <div role="credits" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antek Starzynski</a>.
  </div>

</body>

</html>
